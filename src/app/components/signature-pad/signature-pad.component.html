<div class="signature-pad-modal">
  <div class="modal-overlay" (click)="close()"></div>
  
  <div class="modal-content">
    <div class="modal-header">
      <h3>Signature</h3>
      <button class="close-btn" (click)="close()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="modal-body">
      <div class="canvas-container">
        <canvas 
          #canvas 
          class="signature-canvas"
          (touchmove)="$event.preventDefault()">
        </canvas>
      </div>

      <div class="signature-controls">
        <div class="control-group">
          <label>Couleur:</label>
          <div class="color-options">
            <button 
              *ngFor="let color of ['#000000', '#FF0000', '#0000FF', '#008000']"
              class="color-btn" 
              [style.background]="color"
              [class.active]="penColor === color"
              (click)="changePenColor(color)">
            </button>
          </div>
        </div>

        <div class="control-group">
          <label>Ã‰paisseur:</label>
          <input 
            type="range" 
            min="1" 
            max="5" 
            step="0.5"
            [value]="penWidth"
            (input)="changePenWidth($any($event.target).value)"
            class="width-slider">
          <span class="width-value">{{ penWidth }}px</span>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="clear()">
        <i class="fas fa-eraser"></i> Effacer
      </button>
      
      <button class="btn btn-secondary" (click)="undo()">
        <i class="fas fa-undo"></i> Annuler
      </button>
      
      <button class="btn btn-primary" (click)="save()">
        <i class="fas fa-check"></i> Enregistrer
      </button>
    </div>
  </div>
</div>
